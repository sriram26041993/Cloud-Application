<h1>Hi {{currentUser.firstName}}!</h1>
<p>Welcome to the weather alerts and clothes recommending place.</p>
<h3>All registered users:</h3>
<ul>
    <li *ngFor="let user of users">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
    </li>
</ul>

        <h5>Click below for the current Wind and Dew point values:</h5>
    <a [routerLink]="['/environmentalerts']" class="btn btn-link">environment alerts</a>
